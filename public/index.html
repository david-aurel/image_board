<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bitter</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main id="main">
        <nav>
            <div>
                <img src="icons/logo.svg" id='logo' alt="">
                <img src="icons/type.svg" alt="">
            </div>
            <form>
                <input v-model='title' type="text" name="title" placeholder="title">
                <input v-model='description' type="text" name="description" placeholder="description">
                <input v-model='username' type="text" name="username" placeholder="username">
                <input @change='handleFile' type="file" accept="image/*" name="file">
                <button @click='upload'>submit</button>
            </form>
        </nav>
        <modal
        @close='closeModal'
        :modal-id='modalId'
        :class="{active: isActive}"
        ></modal>

        <div class="images" :class='{inactive: isActive}'>
            <div v-if='images' v-for='i in images' class="img-card">
                <a :href="'#' + i.id" @click='animateModal'>
                    <div class="img-wrapper">
                        <img :src="i.url">
                    </div> 
                </a>
            </div>
            <button v-if='showMoreButton' @click='more' class="more">more</button>
        </div>
    </main>

    <!-- Modal Script -->
    <script id="modal" type="text/x-template">
        <div class='modal'>
            <!-- close modal -->
            <div class=closeModal @click='closeModal'>X</div>
            <!-- image -->
            <div class='modalImg'>
                <img :src="image">
                <p>title: {{title}}</p>
                <p>description: {{description}}</p>
                <p>username: {{username}}</p>
            </div>
            <!-- comments -->
            <form>
                <input v-model='commentToUpload.comment' type="text" name='comment' placeholder='comment'>
                <input v-model='commentToUpload.username' type="text" name='username' placeholder='username'>
                <button @click='comment'>submit</button>
            </form>
            <div v-if='comments' v-for='comment in comments' class='comments'>
                <p>"{{comment.username}}" says "{{comment.comment}}"</p>
            </div>

        </div>
    </script>


    <!-- Scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
