<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <div>
            <img src="icons/logo.svg" alt="">
            <img src="icons/type.svg" alt="">
        </div>

    </nav>
    <main id="main">
        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleChange' type="file" accept="image/*" name="file">
            <button @click='handleClick'>submit</button>
        </form>
        <p 
        class="fruit"
        v-for="fruit in fruits"
        @click='selectedFruit = fruit.id'
        >{{fruit.title}}
        </p>

        <first-component
        v-if='selectedFruit'
        post-title='My amazing article'
        :id='selectedFruit'
        @close='closeMe'
        ></first-component>
    

        <div class="images">
            <div v-if='images' v-for='i in images' class="img-card">
                 <div class="img-wrapper">
                     <img :src="i.url">
                 </div>    
                 <p>{{i.description}}</p>
            </div>
        </div>
    </main>

    <script type="text/x-template" id="template">
        <div class='component'>
            <h1 @click='closeModal'>This is my first component</h1>
            <h2>My name is {{name}}</h2>
            <button @click='count++'>Click me</button>
            <p>Count: {{count}}</p>

           
        </div>
    </script>
    <!-- Scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
