<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <div>
            <img src="icons/logo.svg" alt="">
            <img src="icons/type.svg" alt="">
        </div>

    </nav>
    <main id="main">
        <modal
        v-if='modalId'
        @close='closeModal'
        :modal-id='modalId'
        ></modal>
        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleChange' type="file" accept="image/*" name="file">
            <button @click='handleClick'>submit</button>
        </form>

        <div class="images">
            <div v-if='images' v-for='i in images' class="img-card" @click='modalId = i.id'>
                 <div class="img-wrapper">
                     <img :src="i.url">
                 </div>    
                 <p>{{i.description}}</p>
            </div>
        </div>
    </main>

    <!-- Modal Script -->
    <script id="modal" type="text/x-template">
        <div class='modal'>
            <div class=closeModal @click='closeModal'>
                X
            </div>
            <img :src="image">
        </div>
    </script>


    <!-- Scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
