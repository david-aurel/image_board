<!doctype html>
<html>
<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav>
        <div>
            <img src="icons/logo.svg" alt="">
            <img src="icons/type.svg" alt="">
        </div>

    </nav>
    <main id="main">
        <modal
        v-if='modalId'
        @close='closeModal'
        :modal-id='modalId'
        ></modal>
        <form>
            <input v-model='title' type="text" name="title" placeholder="title">
            <input v-model='description' type="text" name="description" placeholder="description">
            <input v-model='username' type="text" name="username" placeholder="username">
            <input @change='handleFile' type="file" accept="image/*" name="file">
            <button @click='upload'>submit</button>
        </form>

        <div class="images">
            <div v-if='images' v-for='i in images' class="img-card" @click='modalId = i.id'>
                 <div class="img-wrapper">
                     <img :src="i.url">
                 </div>    
                 <p>{{i.description}}</p>
            </div>
        </div>
    </main>

    <!-- Modal Script -->
    <script id="modal" type="text/x-template">
        <div class='modal'>
            <!-- close modal -->
            <div class=closeModal @click='closeModal'>X</div>
            <!-- image -->
            <img :src="image">
            <p>title: {{title}}</p>
            <p>description: {{description}}</p>
            <p>username: {{username}}</p>
            <!-- comments -->
            <form>
                <input v-model='commentToUpload.comment' type="text" name='comment' placeholder='comment'>
                <input v-model='commentToUpload.username' type="text" name='username' placeholder='username'>
                <button @click='comment'>submit</button>
            </form>
            <div v-if='comments' v-for='comment in comments' class='comments'>
                <p>"{{comment.username}}" says "{{comment.comment}}"</p>
            </div>

        </div>
    </script>


    <!-- Scripts -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
